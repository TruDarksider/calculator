<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="history"></div>
                <div id="currentInput"></div>
            </div>
            <div id="buttons">
                <div id="numbers">
                    <button class="numBtn" id="1">1</button>
                    <button class="numBtn" id="2">2</button>
                    <button class="numBtn" id="3">3</button>
                    <button class="numBtn" id="4">4</button>
                    <button class="numBtn" id="5">5</button>
                    <button class="numBtn" id="6">6</button>
                    <button class="numBtn" id="7">7</button>
                    <button class="numBtn" id="8">8</button>
                    <button class="numBtn" id="9">9</button>
                    <button class="numBtn" id="0">0</button>
                    <button id="clear">clear</button>
                </div>
                <div id="operators">
                    <button class="operator" id="+">+</button>
                    <button class="operator" id="-">-</button>
                    <button class="operator" id="*">*</button>
                    <button class="operator" id="/">/</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
